version: '3.8'

services:
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - PORT=3000
      - WS_PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - AGENT_IMAGE=sandbox-agent:latest
      - ORCHESTRATOR_HOST=host.docker.internal
      - NODE_ENV=production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - sandbox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sandbox-network:
    driver: bridge

