version: '3.8'

services:
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - PORT=3000
      - WS_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - API_KEY=${API_KEY:-test-api-key}
      - AGENT_IMAGE=sandbox-agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - sandbox-network

networks:
  sandbox-network:
    driver: bridge

